{% if not is_ajax %}
{% include 'front_header.html' %}
<div id="ajax_target_div">
{% endif %}
<div class="front-title">
	{{ __('Restore lost password') }}
</div>
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		{{ flash('all')|raw }}
		<form method="POST" class="form-horizontal ajax">
			<div class="form-group">
				<label for="inputEmail" class="col-sm-4 control-label">
					{{ __('Username') }}
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputEmail" name="username" value="{{ values.username }}" placeholder="{{ __('Enter e-mail address') }}" />
					{{ form_error('username')|raw }}
				</div>
			</div>						
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default">{{ __('Restore password') }}</button>
				</div>
			</div>		
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<a href="{{ url('login') }}" class="ajax">{{ __('Login') }}</a> | <a href="{{ url('register') }}" class="ajax">{{ __('Create account') }}</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% if not is_ajax %}
</div>
{% include 'front_footer.html' %}
{% endif %}
